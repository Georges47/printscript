// Apply the scala plugin to add support for Scala
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/austral-ingsis/printscript-parser-common")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    // Use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.13.2'
    testCompile 'org.scalatest:scalatest_2.11:3.2.11'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'

    implementation 'org.austral.ingsis.printscript:printscript-parser-common:0.1.0'

    // https://mvnrepository.com/artifact/org.scalatest/scalatest
    //testImplementation group: 'org.scalatest', name: 'scalatest_2.11', version: '3.2.11'
}

