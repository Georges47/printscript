// Apply the scala plugin to add support for Scala
plugins {
    id "scala"
    id "java"
    id "com.github.maiflai.scalatest" version "0.32"
    id "cz.alenkacz.gradle.scalafmt" version "1.16.2"
//    id "io.github.cosmicsilence.scalafix" version "0.1.13"
}

build {
    dependsOn scalafmt
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
        url = uri("https://maven.pkg.github.com/austral-ingsis/printscript-parser-common")
        credentials {
            username = "Georges47" //project.findProperty("gpr.user") ?: System.getenv("USERNAME")
            password = "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" //project.findProperty("gpr.key") ?: System.getenv("TOKEN")
        }
    }
}

dependencies {
    // Use Scala 2.11 in our library project
    implementation 'org.scala-lang:scala-library:2.13.8'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.0'
    testRuntimeOnly 'com.vladsch.flexmark:flexmark-all:0.35.10'

    // Need scala-xml at test runtime
    // testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'

    implementation 'org.austral.ingsis.printscript:printscript-parser-common:0.1.4'

    // https://mvnrepository.com/artifact/org.scalatest/scalatest
    testImplementation group: 'org.scalatest', name: 'scalatest_2.13', version: '3.2.11'

    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.11.0'
    // https://mvnrepository.com/artifact/org.scalameta/semanticdb-scalac
//    implementation 'org.scalameta:semanticdb-scalac_2.13.8:4.4.32'

}

scalafmt {
    // .scalafmt.conf in the project root is default value, provide only if other location is needed
    // config file has to be relative path from current project or root project in case of multimodule projects
    // example usage:
    configFilePath = ".scalafmt.conf"
}

